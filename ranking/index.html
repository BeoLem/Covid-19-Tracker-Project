<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam - Covid-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="menu">
            <p class="menu_text">DANH MỤC</p>

            <div class="items">
                <div class="item">
                    <p><a href="../"><i class="fa-solid fa-house icon"></i>Tổng quan</a></p>
                </div>
                <div class="item">
                    <p><a href="../compare/"><i class="fa-solid fa-greater-than-equal icon"></i>So sánh</a></p>
                </div>
                <div class="item current">
                    <p><a href="./ranking/"><i class="fa-solid fa-ranking-star icon"></i>Bảng xếp hạng</a></p>
                </div>
                <div class="item">
                    <p><a href="../news"><i class="fa-solid fa-newspaper icon"></i>Tin tức</a></p>
                </div>
            </div>
        </div>

        <div class="menu">
            <p class="menu_text">KHÁC</p>

            <div class="items">
                <div class="item">
                    <p><a href="../about/index.html"><i class="fa-solid fa-info-circle icon"></i>Giới thiệu</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="fake-navbar"></div>

    <div class="interaction_area">

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Bảng xếp hạng Việt Nam
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="daily_table">
                            <thead class="daily_table_header vietnam_table_header">
                                <tr>
                                    <th class="number">STT</th>
                                    <th class="city">Tỉnh/Thành phố</th>
                                    <th class="total">Tổng số ca</th>
                                    <th class="cases_yesterday">Số ca hôm nay</th>
                                    <th class="death">Tử vong</th>
                                </tr>
                            </thead>
                            <tbody class="daily_table_body vietnam_table_body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Bảng xếp hạng thế giới
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="daily_table">
                            <thead class="daily_table_header global_table_header">
                                <tr>
                                    <th class="number">STT</th>
                                    <th class="country">Quốc gia</th>
                                    <th class="total">Tổng số ca</th>
                                    <th class="death">Tử vong</th>
                                    <th class="recovered">Phục hồi</th>
                                </tr>
                            </thead>
                            <tbody class="daily_table_body global_table_body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to JS Code -->
    <script src="https://kit.fontawesome.com/dd4ab22b06.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>

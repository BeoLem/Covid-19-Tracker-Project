<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam - Covid-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="menu">
            <p class="menu_text">DANH MỤC</p>

            <div class="items">
                <div class="item current">
                    <p><a href="./"><i class="fa-solid fa-house icon"></i>Tổng quan</a></p>
                </div>
                <div class="item">
                    <p><a href="./compare/"><i class="fa-solid fa-greater-than-equal icon"></i>So sánh</a></p>
                </div>
                <div class="item">
                    <p><a href="./ranking/"><i class="fa-solid fa-ranking-star icon"></i>Bảng xếp hạng</a></p>
                </div>
                <div class="item">
                    <p><a href="./news"><i class="fa-solid fa-newspaper icon"></i>Tin tức</a></p>
                </div>
            </div>
        </div>

        <div class="menu">
            <p class="menu_text">KHÁC</p>

            <div class="items">
                <div class="item">
                    <p><a href="./about/index.html"><i class="fa-solid fa-info-circle icon"></i>Giới thiệu</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="fake-navbar"></div>

    <div class="interaction_area">
        <div class="overview_cases">
            <div class="totalcases infoBox">
                <p class="heading" id="total_cases_heading">Tổng số ca nhiễm
                </p>
                <p class="number" id="total_cases_number">Loading...</p>
            </div>

            <div class="deathcases infoBox">
                <p class="heading" id="death_cases_heading">Số ca đã tử vong</p>
                <p class="number" id="death_cases_number">Loading...</p>
            </div>

            <div class="recoveredcases infoBox">
                <p class="heading" id="recovered_cases_heading">Số ca đã phục hồi</p>
                <p class="number" id="recovered_cases_number">Loading...</p>
            </div>
        </div>

        <div class="chart">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Số ca nhiễm trong 7 ngày vừa qua
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <canvas id="caseChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Số ca tử vong trong 7 ngày vừa qua
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <canvas id="deathChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Số ca phục hồi trong 7 ngày vừa qua
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <canvas id="recoveredChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Link to JS Code -->
    <script src="https://kit.fontawesome.com/dd4ab22b06.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
